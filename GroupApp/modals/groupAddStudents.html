<div ng-init="searchQuery='';group=argument;data.listStudents();" >

  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h3 class="modal-title">Add students</h3>
  </div>

  <div class="modal-body">
    <div>Add students for <strong>{{group.name}}</strong>.</div>
    <div style="height:256px; overflow:auto;border:1px solid #bbbbbb">
      <table class="table table-hover">
        <tr>
          <th class="col-md-2">Action</th>
          <th class="col-md-5">First Name</th>
          <th class="col-md-5">Last Name</th>
        </tr>
        <tr ng-repeat="student in data.students | filter:searchQuery">
          <th>
            <button ng-show="group.id != student.inGroup" class="btn btn-default" ng-click="data.groupAddStudent(group.id, student.id,true)">&#10004;</button>
            <button ng-show="group.id == student.inGroup" class="btn btn-danger" ng-click="data.groupRemoveStudent(group.id, student.id,true)">&#10006;</button>
          </th>
          <th>{{student.firstName}}</th>
          <th>{{student.lastName}}</th>
        </tr>
      </table>
    </div>
  </div>


  <div class="modal-footer">
      <div class="col-md-8"><input placeHolder="Search..." type="text" class="form-control" ng-model="searchQuery"></input></div>
      <div class="col-md-4"><button class="btn btn-primary" type="button" ng-click="close()">Done</button>
      <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button></div>
  </div>

</div>
