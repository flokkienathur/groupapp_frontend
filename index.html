<!DOCTYPE html>
<html ng-app="group">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="GroupController as group">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">JUSTF</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Docenten <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Studenten</a></li>
            <li><a href="#">Groepen</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Docenten</h1>
      </div>
      <div>
        <table class="table">
          <tr>
            <td>#</td>
            <td>
              Voornaam
            </td>
            <td>
              Achternaam
            </td>
          </tr>

          <tr ng-repeat="docent in filteredDocenten = (docenten | filter:searchQuery) | startFrom:currentPage*pageSize | limitTo:pageSize">
            <td>
              {{docent.id}}
            </td>
            <td>
              {{docent.firstName}}
            </td>
            <td>
              {{docent.lastName}}
            </td>
          </tr>
        </table>

        <button ng-disabled="currentPage==0" class="btn btn-primary" type="button"
          ng-click="currentPage = currentPage - 1"
        >&#171;</button>
        {{currentPage + 1}} / {{pageCount()}}
        <button ng-disabled="currentPage==(pageCount()-1)" class="btn btn-primary" type="button"
          ng-click="currentPage = currentPage + 1"
        >&#187;</button>

        <span>{{filteredDocenten.length}} persons found<span>

        <form role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Zoeken in Docenten" ng-model="searchQuery">
          </div>
        </form>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Voornaam</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Voornaam" ng-model="createData.firstName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Achternaam</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Achternaam" ng-model="createData.lastName">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
              <button class="btn btn-primary" type="submit" ng-click="createData.create()">Maak aan</button>
            </div>
            <span style="color:red;">{{createData.errorMessage}}</span>
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
